<html lang="uk">
<head>

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Встановлює мінімальну висоту на всю висоту вікна */
            margin: 0; /* Відміняє відступи */
        }

        main {
            flex: 1; /* Головний контент займає доступний простір */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Центрування контенту по вертикалі */
            align-items: center; /* Центрування контенту по горизонталі */
        }

        form {
            display: flex;

            align-items: center; /* Центрування полів форми */
        }

<header>
    <nav> 
        <ul>
            <li><a href="main.html">Головна</a></li>

        </ul>

    <h1>Вхід до системи</h1>
    <form>
        <label for="username">Логін:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br><br>
