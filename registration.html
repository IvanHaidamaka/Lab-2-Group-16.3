<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - Мій Блог</title>
    <link rel="stylesheet" href="styles .css">
</head>
<body>
    <!-- Верхнє меню навігації -->
    <header>
        <nav>
            <ul>
                <li><a href="main.html">Головна</a></li>
                <li><a href="blog.html">Блог</a></li>
                <li><a href="login.html">Логін</a></li>
                <li><a href="registration.html">Реєстрація</a></li>
                <li><a href="contacts.html">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <!-- Заголовок сторінки -->
    <h1>Реєстрація</h1>

    <!-- Форма реєстрації -->
    <form>
        <label for="username">Логін: </label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="name">Ім'я: </label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Електронна пошта: </label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Пароль: </label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm_password">Підтвердження паролю: </label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <label>Гендер:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Чоловік</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Жінка</label><br><br>

        <label>Дата народження:</label><br>
        <select name="day" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <!-- Додати більше опцій для днів -->
        </select>
        <select name="month" required>
            <option value="1">Січень</option>
            <option value="2">Лютий</option>
            <option value="3">Березень</option>
            <!-- Додати більше опцій для місяців -->
        </select>
        <select name="year" required>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <!-- Додати більше опцій для років -->
        </select><br><br>

        <button type="submit">Зареєструватись</button>
    </form>

    <!-- Футер -->
    <footer>
        <p>© 2024 Мій Блог. Всі права захищені.</p>
    </footer>
</body>
</html>
