<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - Мій Блог</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding: 20px; /* Відступи для всього тіла */
            font-family: Arial, sans-serif; /* Шрифт для всього тіла */
            text-align: left; /* Вирівнювання тексту вліво */
            background-color: #f9f9f9; /* Світлий фон для тіла */
        }

        header, footer {
            background-color: #4CAF50; /* Зелений фон для заголовка і футера */
            padding: 10px 0; /* Внутрішні відступи */
            color: white; /* Білий текст */
        }

        nav ul {
            list-style: none; /* Вимкнення маркерів списку */
            padding: 0; /* Вимкнення відступів */
            margin: 0; /* Вимкнення відступів */
            text-align: center; /* Центрування списку навігації */
        }

        nav ul li {
            display: inline; /* Вирівнювання пунктів меню в один ряд */
            margin: 0 15px; /* Відстань між пунктами */
        }

        nav ul li a {
            color: white; /* Білий текст для посилань */
            text-decoration: none; /* Без підкреслення */
        }

        .form-container {
            max-width: 600px; /* Максимальна ширина контейнера */
            margin: 20px auto; /* Центрування контейнера */
            padding: 20px; /* Внутрішні відступи */
            background-color: white; /* Білий фон для форми */
            border-radius: 8px; /* Закруглені кути */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Легка тінь */
        }

        input, select, textarea, button {
            width: 100%; /* Ширина елементів на всю ширину контейнера */
            margin: 10px 0; /* Відстань між полями вводу */
            padding: 10px; /* Внутрішні відступи */
            box-sizing: border-box; /* Включає відступи в загальну ширину */
            border: 1px solid #ccc; /* Сіра рамка */
            border-radius: 4px; /* Закруглені кути */
        }

        button {
            background-color: #4CAF50; /* Зелений фон кнопки */
            color: white; /* Білий текст */
            border: none; /* Без обрамлення */
            cursor: pointer; /* Курсор при наведенні */
        }

        button:hover {
            background-color: #45a049; /* Темніший зелений при наведенні */
        }

        footer {
            text-align: center; /* Центрування тексту в футері */
            margin-top: 20px; /* Відстань зверху */
        }
    </style>
</head>
<body>
<header>
    <nav> 
        <ul>
            <li><a href="main.html">Головна</a></li>  
            <li><a href="blog.html">Блог</a></li>
            <li><a href="login.html">Логін</a></li>
            <li><a href="registration.html">Реєстрація</a></li>
            <li><a href="contacts.html">Контакти</a></li>
        </ul>
    </nav>
</header>
<h1>Реєстрація</h1>
<div class="form-container">
    <form>
        <label for="username">Логін:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="confirm_password">Підтвердження паролю:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        
        <label>Гендер:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Чоловік</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Жінка</label><br><br>

        <label>Дата народження:</label><br>
        <select name="day" required>
            <option value="" disabled selected>Виберіть день</option>
            <!-- Додайте дні з 1 до 31 -->
            <script>
                for (let i = 1; i <= 31; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>
        <select name="month" required>
            <option value="" disabled selected>Виберіть місяць</option>
            <option value="1">Січень</option>
            <option value="2">Лютий</option>
            <option value="3">Березень</option>
            <option value="4">Квітень</option>
            <option value="5">Травень</option>
            <option value="6">Червень</option>
            <option value="7">Липень</option>
            <option value="8">Серпень</option>
            <option value="9">Вересень</option>
            <option value="10">Жовтень</option>
            <option value="11">Листопад</option>
            <option value="12">Грудень</option>
        </select>
        <select name="year" required>
            <option value="" disabled selected>Виберіть рік</option>
            <script>
                const currentYear = new Date().getFullYear();
                for (let i = currentYear; i >= 1900; i--) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select><br><br>

        <label for="about">Про себе:</label><br>
        <textarea id="about" name="about" rows="4" cols="50"></textarea><br><br>
        
        <button type="submit">Зареєструватися</button>
    </form>
</div>
<footer>
    <p>&copy; 2024 Мій Блог. Всі права захищені.</p>
</footer>
</body>
</html>
