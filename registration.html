<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="main.html">Головна</a></li>
                <li><a href="blog.html">Блог</a></li>
                <li><a href="login.html">Логін</a></li>
                <li><a href="registration.html">Реєстрація</a></li>
                <li><a href="contacts.html">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name">

            <label for="username">Логін:</label>
            <input type="text" id="username" name="username">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password">

            <label for="confirm_password">Підтвердження паролю:</label>
            <input type="password" id="confirm_password" name="confirm_password">

            <label>Гендер:</label>
            <input type="checkbox" name="gender" value="male"> Чоловік
            <input type="checkbox" name="gender" value="female"> Жінка

            <label>Дата народження:</label>
            <select name="day">
                <option value="1">1</option>
                <!-- інші дні -->
            </select>
            <select name="month">
                <option value="1">Січень</option>
                <!-- інші місяці -->
            </select>
            <select name="year">
                <option value="2020">2020</option>
                <!-- інші роки -->
            </select>

            <label for="about">Про себе:</label>
            <textarea id="about" name="about"></textarea>

            <button type="submit">Зареєструватись</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Блог. Всі права захищені.</p>
    </footer>
</body>
</html>
