<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма входу</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .login-btn, .back-btn {
            padding: 10px;
            background-color: #0779e4;
            border: none;
            color: white;
            cursor: pointer;
            width: 100%;
            margin-top: 10px; /* Відступ між кнопками */
        }
        .back-btn {
            background-color: #555; /* Темніший колір для кнопки повернення */
        }
        .message {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Вхід</h2>
        <div class="form-group">
            <input type="text" id="username" placeholder="Ім'я користувача">
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Пароль">
        </div>
        <button class="login-btn" onclick="login()">Вхід</button>
        <button class="back-btn" onclick="goBack()">Повернутись</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (username === "admin" && password === "password") {
                message.textContent = "Вхід успішний!";
                message.style.color = "green";
            } else {
                message.textContent = "Невірне ім'я користувача або пароль.";
                message.style.color = "red";
            }
        }

        function goBack() {
            window.history.back(); // Повертає на попередню сторінку
        }
    </script>
</body>
</html>
